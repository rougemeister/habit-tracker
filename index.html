<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/styles.css">
    <script src="./script.js" defer></script>
    <title>Habit Tracker</title>
</head>
<body>
    <main>
        <section class="side-bar">
            <h1 class="title">Tracker</h1>
            <ul class="list">
            </ul>
            <button class="create-list">Create new list</button>
        </section>
    </main>




    <div class="create-list-modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Create a new list</h2>
            <form id="create-list-form">
                <div class="list-name-container">
                    <label class="list-name-label" for="list-name">list name</label>
                    <input type="text" id="list-name" name="list-name" required>
                </div>
                <div class="emoji-container">
                    <div class="emoji-picker-container">
                        <div class="emoji-label">Choose an emoji:</div>
                        <div class="emoji-display" id="selected-emoji">ðŸ˜€</div>
                     </div>
                    <div class="emoji-picker" id="emoji-picker"></div>
                </div>
                
                <button class="create-new-list">Create</button>
            </form>
        </div>
    </div>


<div id="myModal" class="modal">
  <div class="modal-content">
    <span id="closeModalBtn" class="close">&times;</span>
    <p>This is a modal!</p>
  </div>
</div>




</body>
</html>
